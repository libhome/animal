<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>포유류 탐험대 - 인터랙티브 RDF 지도</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.26.0/cytoscape.min.js"></script>
</head>

<body>

  <header>
    <h1><span>🐾</span> 포유류 RDF 탐험대</h1>
    <div class="nav-links">
      <a href="#" onclick="scrollToSection('cy-section')">지도로 공부하기</a>
      <a href="#" onclick="scrollToSection('library-section')">📚 도서 추천</a>
    </div>
  </header>

  <main>
    <section id="cy-section" class="dashboard">
      <!-- Interactive RDF Hierarchy -->
      <div class="hierarchy-card fade-in">
        <div class="card-header">
          <h3>🌳 포유류의 RDF 계층 구조를 탐험해봐! (드래그 가능)</h3>
        </div>
        <div id="cy"></div>
      </div>

      <!-- Chatbot Widget -->
      <div class="chatbot-card fade-in" style="animation-delay: 0.2s;">
        <div class="chat-header">
          <span class="bot-icon">🤖</span> 동물 챗봇 친구
        </div>
        <div class="chat-messages" id="chat-messages">
          <!-- Messages will appear here -->
        </div>
        <div class="chat-input">
          <input type="text" id="chat-input" placeholder="동물에 대해 물어보세요...">
          <button id="chat-btn">보내기</button>
        </div>
      </div>
    </section>

    <section class="info-panel">
      <div class="animal-card fade-in" style="animation-delay: 0.3s;" onclick="showCategory('mammals')">
        <span class="animal-emoji">🐯</span>
        <h4>포유류</h4>
        <p>새끼를 낳아 젖을 먹여 길러요.</p>
      </div>
      <div class="animal-card fade-in" style="animation-delay: 0.4s;" onclick="showCategory('birds')">
        <span class="animal-emoji">🦅</span>
        <h4>조류</h4>
        <p>날개가 있고 알을 낳아요.</p>
      </div>
      <div class="animal-card fade-in" style="animation-delay: 0.5s;" onclick="showCategory('fish')">
        <span class="animal-emoji">🐟</span>
        <h4>어류</h4>
        <p>물 속에서 아가미로 숨을 쉬어요.</p>
      </div>
      <div class="animal-card fade-in" style="animation-delay: 0.6s;" onclick="showCategory('insects')">
        <span class="animal-emoji">🐝</span>
        <h4>곤충</h4>
        <p>몸이 머리, 가슴, 배로 나뉘어 있어요.</p>
      </div>
    </section>

    <section id="library-section" class="library-section fade-in" style="animation-delay: 0.7s;">
      <div class="section-header">
        <h2>📚 학교도서관 동물 도서관 (KDC 490)</h2>
        <p>우리 학교 도서관에 있는 재미있는 동물 책들을 만나보세요!</p>
      </div>
      <div id="book-grid" class="book-grid">
        <!-- Books will be injected here -->
      </div>
    </section>
  </main>

  <!-- Category Modal -->
  <div id="category-modal" class="modal-overlay">
    <div class="modal-content">
      <span class="close-btn" onclick="hideModal()">&times;</span>
      <div id="modal-body">
        <!-- Content will be injected by JS -->
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2026 동물 탐험대 - 우리 모두 동물을 사랑해요!</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
